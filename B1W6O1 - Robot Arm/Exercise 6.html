<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 6");
            
            for(var getal = 1; getal <=7; getal++) {
            robotArm.moveRight();
            }

            for(var getal = 1; getal <=8; getal++) {
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.moveLeft();
            }

            robotArm.speed = 750;
            robotArm.run();
        </script>
    </body>
</html>
