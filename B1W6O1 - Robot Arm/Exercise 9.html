<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 9");
            
            for (var i = 1; i < 5; i++) {
              for (var a = 0; a < i; a++) {
                    robotArm.grab();    
                    for (var j = 0; j < 5; j++) {
                        robotArm.moveRight();
                    } 
                        robotArm.drop();
                    for (var k = 0; k < 5; k++) {
                        robotArm.moveLeft(); 
                    }    
                }
                robotArm.moveRight();
            }   

            robotArm.speed = 1000;
            robotArm.run();
        </script>
    </body>
</html>
