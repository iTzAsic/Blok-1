<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 10");
            
            var rechts = 1;
            var links = 2;
            robotArm.speed = 1000;
            for (var j = 0; j < 4; j++) { 
              robotArm.moveRight();}
              robotArm.grab();

            for (var i = 2; i < 4; i++) {

              for (var a = 0; a < i; a++) {

                    for (var k = 0; k < rechts; k++) {
                        robotArm.moveRight();
                    }
                    rechts += 2;
                    robotArm.drop();

                    for(var l = 0; l < links; l++){
                    robotArm.moveLeft();
                }
                links += 2;
                robotArm.grab();
                }
            }

            robotArm.speed = 750;
            robotArm.run();
        </script>
    </body>
</html>
