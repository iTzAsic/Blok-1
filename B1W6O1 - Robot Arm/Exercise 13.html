<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.randomLevel( 1, 8);
            
            robotArm.grab();
            var color = robotArm.scan();

            var Move = 1;
            while(color != null){

                for(var Rechts = 0; Rechts <Move; Rechts ++){
                    robotArm.moveRight();
                    }
                    
                    robotArm.drop();
                    for(var Links = 0; Links <Move; Links ++){
                    robotArm.moveLeft();
                    }
                    robotArm.grab();
                    color = robotArm.scan();
                    
                    Move++;
            }
            
            robotArm.speed = 750;
            robotArm.run();
        </script>
    </body>
</html>
