<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 7");
            
            for(var getal = 1; getal <=9; getal++) {
 	           robotArm.moveRight();
            }
            for(var getal1 = 1; getal1 <=5; getal1++) {
              for(var getal2 = 1; getal2 <=6; getal2++) {
	              robotArm.grab();
	              robotArm.moveLeft();
	              robotArm.drop();
	              robotArm.moveRight();
	            }
               robotArm.moveLeft();
               robotArm.moveLeft();
            }

            robotArm.speed = 750;
            robotArm.run();
        </script>
    </body>
</html>
